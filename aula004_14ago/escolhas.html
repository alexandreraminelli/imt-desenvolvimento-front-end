<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolhas</title>
  </head>
  <body>
    <!-- Exemplo de select -->
    <div>
      <label for="estados">Qual é seu estado? </label>
      <select name="estados" id="">
        <option value="">Ceará</option>
        <option value="">São Paulo</option>
        <option value="">Minas Gerais</option>
        <option value="">Amazonas</option>
        <option value="">Rio de Janeiro</option>
      </select>
    </div>

    <!-- Exemplo de radio -->
    <p>
      Selecione sua cidade:
      <input type="radio" name="cidade" id="itu" />
      <label for="itu">Itu</label>
      <input type="radio" name="cidade" id="jau" />
      <label for="jau">Jaú</label>
      <input type="radio" name="cidade" id="limeira" />
      <label for="limeira">Limeira</label>
      <input type="radio" name="cidade" id="Piracicaba" />
      <label for="itu">Itu</label>
    </p>
  </body>
</html>
