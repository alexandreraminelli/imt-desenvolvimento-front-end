<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap</title>

    <!-- Importa o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- CSS -->
    <style>
      body {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container my-2 border border-2 border-danger">
      <!-- align-items-start: alinha no local de início da leitura (dependendo da cultura, pode ser da esquerda ou da direita) -->
      <div class="row align-items-start bg-light">Topo</div>
      <div class="col border border-primary">Topo</div>
    </div>
    <div class="container my-2 border border-2 border-warning">
      <!-- align-items-start: alinha no local de início da leitura (dependendo da cultura, pode ser da esquerda ou da direita) -->
      <div class="row align-items-center justify-content-center bg-warning" style="height: 80px">Topo</div>
      <div class="col border border-primary">Topo</div>
    </div>

    <div class="row align-items-center bg-secondary" style="height: 150px">
      <div class="col border border-3 border-danger">Centro</div>
      <div class="col border border-3 border-danger align-self-end">Sou rebelde, vou pro fundo</div>
    </div>

    <!-- Exibir largura e altura da página -->
    <script>
      document.write(`<p>${window.innerWidth} x ${window.innerHeight}</p>`)
    </script>

    <!-- Executa queries CSS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
