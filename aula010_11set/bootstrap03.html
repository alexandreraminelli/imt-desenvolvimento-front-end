<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap</title>

    <!-- Importa o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- CSS -->
    <style>
      body {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Alterar a ordem: order-N -->
    <div class="row my-2">
      <div class="col border border-primary order-2">Deveria ser o primeiro</div>
      <div class="col border border-primary order-3">Deveria ser o segundo</div>
      <div class="col border border-primary order-3">Deveria ser o terceiro</div>
    </div>

    <!-- Deslocamento: offset-N -->
    <div class="row my-2">
      <div class="col-md-6 offset-md-3 border border-danger">A partir do médio, 6 colunas com deslocamento de 3</div>
    </div>
    <div class="row my-2">
      <div class="col-md-4 offset-4 border border-success">A partir do médio, 4 colunas com deslocamento 4</div>
    </div>
    <div class="row my-2">
      <div class="col-md-4 offset-2 border border-success">A partir do médio, 4 colunas com deslocamento 2</div>
    </div>

    <!-- Exibir largura e altura da página -->
    <script>
      document.write(`<p>${window.innerWidth} x ${window.innerHeight}</p>`)
    </script>

    <!-- Executa queries CSS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
