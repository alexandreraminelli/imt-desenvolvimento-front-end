<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Título da página -->
    <title>Filmes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body onload="obterFilmes()">
    <!-- Conteúdo do body -->

    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabeçalho do modal -->
          <div class="modal-header">
            <h1 class="modal-title fs-5">Cadastro de Usuários</h1>
          </div>
          <!-- Corpo do modal -->
          <div class="modal-body">
            <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert"></div>
            <!-- Usuário -->
            <div class="mb-3">
              <label for="usuarioCadastroInput" class="col-form-label">Usuário</label>
              <input type="text" id="usuarioCadastroInput" class="form-control" />
            </div>
            <!-- Senha -->
            <div class="mb-3">
              <label for="passwordCadastroInput" class="col-form-label">Senha</label>
              <input type="password" id="passwordCadastroInput" class="form-control" />
            </div>
          </div>
          <!-- Rodapé do modal -->
          <div class="modal-footer">
            <!-- Botões -->
            <!-- Botão Cancelar -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <!-- Botão Cadastrar -->
            <button type="button" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav class="navbar navbar-expand-md bg-light">
            <a href="#" class="navbar-brand">Filme</a>
            <!-- Botão hambúrguer -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav" aria-controls="myNav" aria-expanded="false">
              <!-- Ícone de hambúrguer -->
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNav">
              <!-- Lista de links do navbar -->
              <div class="navbar-nav ms-auto">
                <a href="#" class="nav-link active me-2" aria-current="page">Login</a>
                <a href="#" class="nav-link active me-2" data-bs-toggle="modal" data-bs-target="#modalCadastro" aria-current="page">Cadastro</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- Campo de alerta de campo não preenchido (oculto por padrão) -->
    <div class="row justify-content-center">
      <!-- role: Anotações para acessibilidade  -->
      <div class="d-none alert alert-danger alert-dismissible fade" role="alert">
        Preencha todos os campos!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        <!-- Aria-label: descrição para acessibilidade -->
      </div>
    </div>

    <div class="container mt-5">
      <!-- Row 1 -->
      <div class="row justify-content-center">
        <!-- Inputs na mesma linha -->
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tituloInput" placeholder="Título do filme" />
            <label for="tituloInput">Título do filme</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do filme" />
            <label for="sinopseInput">Sinopse do filme</label>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar Filme</button>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Tabela -->
          <table class="table table-striped table-hover filmes">
            <!-- Table Head -->
            <thead>
              <tr>
                <th>Título</th>
                <th>Sinopse</th>
              </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
              <!-- Conteúdo table row e table data que será inserido -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts locais no projeto -->
    <script src="./js/frontend.js"></script>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
