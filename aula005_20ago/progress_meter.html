<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos progress e meter</title>
  </head>
  <body>
    <!-- Progress -->
    <progress value="20" max="100"></progress>

    <!-- Meter -->
    <meter min="0" max="10" low="3" high="7" optimum="9" value="9"></meter>
  </body>
</html>
