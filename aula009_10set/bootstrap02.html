<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap demo</title>

    <!-- Importa o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
     <div class="container mt-2 border border-primary"></div>
        <div class="row">
            <div class="col-12 border border-success mt-2">
                elemento de 12 colunas
            </div>
        </div>
        <div class="row">
            <div class="col-2 border border-success mt-2">
                elemento de 2 colunas
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 mt-2 border border-success">
                sm: 12 cols, md: 6 cols
            </div>
            <div class="col-sm-12 col-md-6 mt-2 border border-success">
                sm: 12 cols, md: 6 cols
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-5 border border-primary mt-2">
                sm: 12 cols, md: 4 cols, lg: 5
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 border border-primary mt-2">
                sm: 12 cols, md: 4 cols, lg: 4
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3 border border-primary mt-2">
                sm: 12 cols, md: 4 cols, lg: 3
            </div>
        </div>
        <div class="row">
            <div class="col border border-danger mt-2">
                larguras iguais, sem empilhar
            </div>
            <div class="col border border-danger mt-2">
                larguras iguais, sem empilhar
            </div>
            <div class="col border border-danger mt-2">
                larguras iguais, sem empilhar
            </div>
        </div>
    </div>

    <script>
        document.write(`<p>${window.innerWidth} x ${window.innerHeight}</p>`)
    </script>

    <!-- Executa queries CSS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
