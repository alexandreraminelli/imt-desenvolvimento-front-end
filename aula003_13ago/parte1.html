<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 13 de Agosto</title>
  </head>
  <body>
    <!-- Vídeo do YouTube -->
    <h2>Vídeos do YouTube</h2>

    <h3>Iframe simples</h3>
    <iframe src="https://www.youtube.com/watch?v=Xj8uuBi48Hw" frameborder="1"></iframe>

    <h3>Iframe criado pelo YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xj8uuBi48Hw?si=vnqmcTTZ_Efo06e7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Ícones SVG -->
    <h2>Ícones SVGs</h2>

    <h3>SVG em arquivo externo</h3>
    <img src="icons/computador.svg" alt="SVG de computador" width="100vw" />

    <h3>Código SVG no arquivo HTML</h3>
    <!-- Copiar e colar HTML -->

    <h3>Caracteres Especiais</h3>
    <p>"e" comercial: &amp;</p>
    <p>Copyright: &copy;</p>
    <p>Menor: &lt;</p>
    <p>Maior: &gt;</p>
    <p>Trademark (marca registrada): &reg;</p>
  </body>
</html>
